# CI/CD workflow: Build and Publish to npm
# Triggers on PRs to main (build only) and pushes to main (build + publish)

name: CI & Publish

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Minimal permissions - only what's needed
permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js LTS with Yarn caching for faster installs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # LTS version
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      # Install dependencies with frozen lockfile (reproducible builds)
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Build the package - fails workflow immediately if build fails
      - name: Build
        run: yarn build

      # Upload build artifacts for publish job
      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build  # Only run after successful build

    # Only publish on push to main (not PRs) and not from forks
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'neweracy/IgniteParseAuthKit'

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      # Download build artifacts from build job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Install production dependencies only for publishing
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Check if this version is already published (prevent double-publish)
      - name: Check if version exists on npm
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          
          # Check if version already exists on npm
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️ Version $PACKAGE_VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✅ Version $PACKAGE_VERSION is new, ready to publish"
          fi

      # Publish to npm only if version doesn't exist
      - name: Publish to npm
        if: steps.version-check.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Log skip message if version already exists
      - name: Skip publish (version exists)
        if: steps.version-check.outputs.exists == 'true'
        run: |
          echo "::warning::Skipping publish - version ${{ steps.version-check.outputs.version }} already exists on npm"
